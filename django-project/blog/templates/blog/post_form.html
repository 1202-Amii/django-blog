{% extends "blog/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %} 
<div class="content-section"> 
    <form method="POST" enctype="multipart/form-data">  <!-- Добавьте enctype для загрузки файлов -->
        {% csrf_token %} 
        <fieldset class="form-group"> 
            <legend class="border-bottom mb-4">Blog Post</legend> 
            {{ form|crispy }} 
            <div class="form-group"> 
                <label for="id_image">Upload Image:</label>  <!-- Добавьте метку для изображения -->
                <input type="file" name="image" id="id_image" class="form-control">  <!-- Поле для загрузки изображения -->
            </div>
        </fieldset> 
        <div class="form-group"> 
            <button class="btn btn-outline-info" type="submit">Post</button> 
        </div> 
    </form> 
</div> 
{% endblock content %}
